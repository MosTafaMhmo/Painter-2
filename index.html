<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <!----------------------- icons ------------------------------------>
    <link rel="stylesheet" href="CSS/all.min.css">
    <!----------------------- google fonts ------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,800;1,300;1,500&display=swap"
        rel="stylesheet">
    <title>Painter</title>
</head>

<body>
    <header>
        <div class="clipoard box">
            <div class="content">
                <div class="block"><i class="fa-regular fa-clipboard"></i></div>
                <div class="copy"><i class="fa-solid fa-scissors"></i><i class="fa-regular fa-paste"></i></div>
            </div>
            <p>Clipoard</p>

        </div>
        <div class="image box">
            <div class="content">
                <div class="block"><i class="fa-solid fa-expand"></i></div>
                <div class="crop"><i class="fa-solid fa-crop-simple"></i><i class="fa-solid fa-arrow-rotate-left"></i>
                    <i class="fa-regular fa-images"></i><i class="fa-solid fa-repeat"></i>
                </div>
            </div>
            <p>Image</p>
        </div>

        <div class="tools box">
            <div class="content">
                <i class="fa-solid fa-pen" id="pen" style="opacity: 1;cursor: pointer;"></i><i
                    class="fa-solid fa-fill-drip"></i><i class="fa-solid fa-a"></i>
                <i class="fa-solid fa-eraser" id="eraser" style="opacity: 1;cursor: pointer;"></i><i
                    class="fa-solid fa-eye-dropper"></i><i class="fa-regular fa-magnifying-glass-plus"></i>
            </div>
            <p>Tools</p>
        </div>
        <div class="brushes box">
            <div class="content"><i class="fa-solid fa-paintbrush"></i></div></i>
            <p>Brushes</p>
        </div>
        <div class="shapes box">
            <div class="content">
                <i class="fa-regular fa-square-full" id="rect" style="opacity: 1;cursor: pointer;"></i><i
                    class="fa-regular fa-circle" id="circle" style="opacity: 1; cursor: pointer;"></i><i
                    class="fa-solid fa-shapes"></i>
            </div>
            <p>Shapes</p>
        </div>
        <div class="size box">
            <div class="content"><input type="range" id="size" step="1" value="15" max="20" min="5"><span>15px</span>
            </div>
            <p>Size</p>
        </div>
        <div class="color box">
            <div class="content"><input type="color" id="color"></div>
            <p>Color</p>
        </div>
    </header>
    <div class="container">
        <div class="shape rectangle"></div>
        <div class="cell"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
